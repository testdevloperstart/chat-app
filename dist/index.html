<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-slate-600">
    <div class="maindiv">
        <div class="chatBox text-white border h-96  rounded-lg "></div>
        <div class="chatmsg">
            <!-- <label for="#">message</label> -->
            <input type="text" id="entermessage" class="bg-slate-500 border-spacing-2 border w-200 py-2 px-2 rounded-lg text-white" placeholder="add a message">
            <button type="submit" id="msgsend" class="bg-slate-400 text-white m-5 px-5 py-2 rounded-xl">Send</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
